


<mat-form-field class="dynamic-field" [formGroup]="form">

  <mat-label>{{field.label}}</mat-label>
  <input matInput [matDatepicker]="picker" (click)="picker.open()" (focus)="picker.open()" [formControlName]="field.name" [placeholder]="field.description" [min]="minDate"
    [max]="maxDate" >
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker color="accent"></mat-datepicker>
  <mat-hint *ngIf="field.information">{{field.information}}</mat-hint>
  <ng-container *ngFor="let validation of field.validations;" ngProjectAs="mat-error">
    <mat-error *ngIf="form.get(field.name).hasError(validation.name)">{{validation.message}}</mat-error>
  </ng-container>
  <mat-error *ngIf="form.get(field.name).hasError('matDatepickerMin')">{{errMinDate}}</mat-error>
  <mat-error *ngIf="form.get(field.name).hasError('matDatepickerMax')">{{errMaxDate}}</mat-error>

</mat-form-field>
